<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ToDo List</title>
</head>
<body>
    
    <div id="myapp" class="container">
        <!-- Logo -->
        <div class="logo">
            <img :src="imageLogo" alt="ToDo">
        </div>

        <!-- Input per aggiungere i nuovi task e il bottone aggiungi -->
        <div class="new_task">
            <input type="text" placeholder="Aggiungi alla lista">
            <button @click="addTask">Aggiungi</button>
        </div>

        <!-- Lista dei Tasks -->
        <div class="list">
            <ul>
                <li v-for="text in tasks">
                    {{tasks.text}}
                </li>
            </ul>

        </div>


    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
